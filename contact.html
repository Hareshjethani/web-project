</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">Library Management System</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">

        </ul>

  <section id="contact" class="py-5">
    <div class="container">
      <h2 class="text-center mb-4">Contact Us</h2>
      <form id="contactForm">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" required aria-describedby="nameHelp">
          <div id="nameHelp" class="form-text">Your full name is required.</div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll use this to respond to you.</div>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" rows="3" required aria-describedby="messageHelp"></textarea>
          <div id="messageHelp" class="form-text">Describe your inquiry or issue.</div>
        </div>
        <div id="formMessage" class="mt-3" aria-live="polite"></div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </section>

  <footer class="bg-dark text-white text-center py-3">
    <p>Â© <span id="year"></span> Library Management System</p>
    <div>
      <a href="https://facebook.com" class="text-white me-2">Facebook</a>
      <a href="https://twitter.com" class="text-white me-2">Twitter</a>
      <a href="https://linkedin.com" class="text-white">LinkedIn</a>
    </div>
  </footer>

  <div class="chat-box">
    <button class="btn btn-primary chat-btn" aria-label="Open help chat">Need Help?</button>
    <div id="chatWindow" class="chat-window" style="display: none;">
      <p>How can we assist you?</p>
      <textarea rows="3" placeholder="Type your message..."></textarea>
      <button class="btn btn-primary mt-2">Send</button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
